jobs:
  - name: production
    max_in_flight: 1
    plan:
      - get: dw-al2-hardened-ami
        trigger: true
        passed:
          - preprod

      - get: dataworks-aws-ingest-consumers
        trigger: true
        passed:
          - preprod

      - get: k2hb-release
        version:
          tag: ((k2hb_version))
        trigger: true
        passed:
          - preprod

      - .: (( inject meta.plan.terraform-bootstrap ))
      - .: (( inject meta.plan.terraform-apply ))
        params:
          TF_WORKSPACE: 'production'
      - .: (( inject meta.plan.terraform-plan ))
        params:
          TF_WORKSPACE: 'production'
