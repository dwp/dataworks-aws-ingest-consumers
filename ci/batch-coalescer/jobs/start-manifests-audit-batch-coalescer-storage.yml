jobs:
  - name: start-manifests-audit-batch-coalescer-development
    max_in_flight: 1
    plan:
      - in_parallel:
          - put: meta
            resource: meta-development
          - get: dataworks-aws-ingest-consumers
            trigger: false
          - get: aws-ingestion
            trigger: false
      - .: (( inject meta-batch-coalescer.plan.terraform-output-ingest ))
        config:
          params:
            TF_WORKSPACE: default
      - .: (( inject meta-batch-coalescer.plan.manifests-audit-batch-coalescer ))
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci

